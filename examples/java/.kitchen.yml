driver:
  name: vagrant
  http_proxy: http://proxy.wal-mart.com:9080
  https_proxy: http://proxy.wal-mart.com:9080
  no_proxy: .local,.wal-mart.com,.wamnetNAD,.walmart.com,.wmlink,.walmartlabs.com
  customize:
    memory: 2048
    cpuexecutioncap: 70
platforms:
  -
    name: centos-6.8

provisioner:
  name: chef_solo
  script: "bootstrap.sh"
  cookbook_files_glob: "**/*"
  require_chef_omnibus: 11.18.12
  solo_rb:
    verify_api_cert: true
    ssl_verify_mode: :verify_peer
    log_level: :info

suites:
  -
    name: OracleJre6
    run_list:
      - recipe[kitchen-test-helper]
      - recipe[java::add]
    veridier:
      inspec_tests:
        - test/integration/OracleJre6/serverspec/
    attributes:
      workorder:
        services:
          mirror:
            prod-dfw1:
              ciAttributes:
                mirrors: "{\n              \"jdk\":\"https://nexus.prod.walmart.com/nexus/content/groups/public/$flavor/$jrejdk/$version/\"\n}"
        cloud:
          ciName: "prod-dfw1"
      user:
      app_name: "java"
      java:
        flavor: "oracle"
        install_dir: "/usr/lib/jvm"
        jrejdk: "jre"
        sysdefault: "true"
        version: "6"
        uversion: ""
        enable_jce: "false"
        binpath: ""
